[package]
name = "gmf-remote"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "gmf-remote"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.98"
axum = "0.8.4"
axum-server = { version = "0.7.2", features = ["tls-rustls"] }
r2 = { path = "../r2" }
rcgen = "0.14.2"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
shellexpand = "3.1.1"
tokio = { version = "1.46.1", features = ["full"] }
