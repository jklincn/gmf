[package]
name = "gmf"
version = "0.1.0"
edition = "2024"
default-run = "gmf"

[[bin]]
name = "gmf"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.98"
bytes = "1.10.1"
clap = { version = "4.5.41", features = ["derive"] }
serde = { version = "1.0.219", features = ["derive"] }
shellexpand = "3.1.1"
tempfile = "3.20.0"
toml = "0.8.23"
reqwest = { version = "0.12.22", default-features = false, features = [
    "stream",
    "json",
    "rustls-tls",
] }
tokio = { version = "1.46.1", features = ["full"] }
serde_json = "1.0.140"
eventsource-stream = "0.2.3"
futures-util = "0.3.31"
urlencoding = "2.1.3"
reqwest-eventsource = "0.6.0"
indicatif = "0.18.0"
rust-s3 = { version = "0.35.1", default-features = false, features = ["tokio-rustls-tls"] }
aes-gcm = "0.10.3"
base64 = "0.22.1"

[build-dependencies]
flate2 = "1.1.2"
reqwest = { version = "0.12.22", default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
sha2 = "0.10.9"
tar = "0.4.44"
