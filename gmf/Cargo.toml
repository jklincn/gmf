[package]
name = "gmf"
version = "0.1.0"
edition = "2024"
default-run = "gmf"

[[bin]]
name = "gmf"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.98"
bytes = "1.10.1"
clap = { version = "4.5.41", features = ["derive"] }
serde = { version = "1.0.219", features = ["derive"] }
shellexpand = "3.1.1"
tempfile = "3.20.0"
toml = "0.8.23"
r2 = { path = "../r2" }
reqwest = { version = "0.12.22", default-features = false, features = ["json","rustls-tls"] }
tokio = { version = "1.46.1", features = ["full"] }
serde_json = "1.0.140"

[build-dependencies]
flate2 = "1.1.2"
sha2 = "0.10.9"
