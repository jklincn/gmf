[[bin]]
name = "gmf"
path = "src/main.rs"

[dependencies]
# aes = "0.8.4"
anyhow = "1.0.98"
bytes = "1.10.1"
# cbc = "0.1.2"
clap = { version = "4.5.41", features = ["derive"] }
# once_cell = "1.21.3"
# openssl = { version = "0.10", features = ["vendored"] }
# reqwest = { version = "0.12.22", features = ["blocking"] }
serde = { version = "1.0.219", features = ["derive"] }
# shell-escape = "0.1.5"
shellexpand = "3.1.1"
tempfile = "3.20.0"
toml = "0.8.23"
# hex = "0.4"
# base64 = "0.22"
# dunce = "1.0.5"
# shlex = "1.3.0"
# aws-sdk-s3 = "1.96.0"
# aes-gcm = { version = "0.10.3", features = ["alloc"] }
chunk = { path = "../chunk" }
[build-dependencies]
flate2 = "1.1.2"
sha2 = "0.10.9"
